<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Margin Keamanan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: #1e2a38;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
    }
    label {
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00c6ff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00a0d0;
    }
    .result {
      margin-top: 20px;
      background: #2e3e50;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Kalkulator Margin Keamanan</h2>

    <label for="eps">EPS (Laba per Saham)</label>
    <input type="number" id="eps" placeholder="Contoh: 500">

    <label for="per">PER Wajar</label>
    <input type="number" id="per" placeholder="Contoh: 15">

    <label for="margin">Margin Keamanan (%)</label>
    <input type="number" id="margin" placeholder="Contoh: 30">

    <button onclick="hitung()">Hitung</button>

    <div class="result" id="output"></div>
  </div>

  <script>
    function hitung() {
      const eps = parseFloat(document.getElementById('eps').value);
      const per = parseFloat(document.getElementById('per').value);
      const margin = parseFloat(document.getElementById('margin').value);

      if (isNaN(eps) || isNaN(per) || isNaN(margin)) {
        document.getElementById('output').innerText = '‚ö†Ô∏è Mohon isi semua kolom dengan angka.';
        return;
      }

      const nilaiWajar = eps * per;
      const hargaMaksimal = nilaiWajar * (1 - margin / 100);

      document.getElementById('output').innerHTML =
        `<p>üìà <strong>Nilai Wajar:</strong> Rp${nilaiWajar.toLocaleString()}</p>` +
        `<p>‚úÖ <strong>Harga Maksimal Beli:</strong> Rp${hargaMaksimal.toLocaleString()} (dengan Margin ${margin}%)</p>`;
    }
  </script>
</body>
</html>
